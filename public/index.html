<!DOCTYPE HTML>
<html ng-app="angularGram">
<head>
    <meta charset="utf-8">
    <title>AngularGram</title>
    <meta name="description" content="Instagram clone">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />

    <!-- JS libraries -->

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/filepicker-js/filepicker.js"></script>
    <script src="./bower_components/angular-filepicker/dist/angular_filepicker.js"></script>

    <!-- Angular files -->
    <script src="./app.js"></script>

    <script src="./controllers/addPostController.js"></script>
    <script src="./controllers/galleryController.js"></script>
    <script src="./controllers/detailController.js"></script>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand text-center">AngularGram</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li role="presentation"><a href="/#/messages" class="glyphicon glyphicon-inbox"></a></li>
                <li role="presentation"><a href="/#/messages" class="glyphicon glyphicon-cog"></a></li>
              </ul>
            </div>
        </div>
    </nav>
    <!-- Here is where the partials will be displayed -->
    <div ng-view></div>
    <div class="btn-group btn-group-justified">
      <a href="#/gallery" class="btn btn-default btn-lg glyphicon glyphicon-home"></a>
      <a href="#" class="btn btn-default btn-lg glyphicon glyphicon-camera"></a>
      <a href="#/profile" class="btn btn-default btn-lg glyphicon glyphicon-user"></a>
    </div>
</div>
</body>
</html>
