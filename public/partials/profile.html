<div class="col-md-8 col-md-offset-2 profile-view">
<div ng-repeat="post in posts">
    <div class="col-md-4  col-sm-offset-0">
    <div class="thumbnail">
      <img ng-src="{{post.picture.url | fpConvert: {filter:'sharpen', w:300, h:150} }}" />
      <div class="caption text-center">
        <div class="text-right"><a ng-click="deletePost(post._id)" class="btn btn-danger" role="button">Delete</a> </div>
      </div>
    </div>
    </div>
</div>
</div>
