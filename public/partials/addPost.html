<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title text-center">
                <span class="glyphicon glyphicon-user"></span>Upload a Picture
            </h2>
        </div>
        <div class="panel-body">

            <form name ="addForm" novalidate>
                <div class="form-group">
                    <label for="username">Caption</label>
                    <input type="text" class="form-control" placeholder="Deadpool?" ng-model="post.caption" required>
                </div>


                <div class="form-group">
                    <label for="picture">Main picture</label>
                    <div class="text-center">
                        <button type="button" class="btn btn-default" ng-click="upload()">
                            Upload <span class="caret"></span>
                        </button>
                        <div style="margin-top:10px;">
                            <!-- Show the thumbnail only when the picture is uploaded -->
                            <a href="{{post.picture.url}}" class="thumbnail" ng-if="post.picture">
                            <!-- the picture is rendered with width: 500 and sharpened -->
                            <img ng-src="{{post.picture.url | fpConvert: {filter:'sharpen'} }}">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="picture">More pictures? (Max 3, optional!)</label>
                    <div class="text-center">
                    <button type="button" class="btn btn-default" ng-click="uploadMultiple()">
                    Upload <span class="caret"></span>
                    </button>
                    <!-- Show the thumbanil of more pictures -->
                        <div style="margin-top:10px;" ng-repeat="picture in post.morePictures">     <div class="col-md-{{12 / post.morePictures.length}}">
                            <a href="{{picture.url}}" class="thumbnail">
                              <img ng-src="{{picture.url | fpConvert: {filter:'sharpen'} }}">
                            </a>
                        </div>
                    </div>
                    </div>
                </div>
                <hr />
                <button type="submit" class="btn btn-danger btn-block"  ng-click="createPost()" ng-disabled="post.$invalid || !post.picture">Post</button>
            </form>
        </div>
    </div>
</div>
